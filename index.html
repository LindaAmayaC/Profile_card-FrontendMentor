<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="circulo-superior">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  </div>
  <main>
    <section>
      <div class="contenedor-principal" >
        <div class="cuadro-superior">
          <img src="./images/img-superior.jpg" alt="fondo.superior">
        </div> 
        <div class="cuadro-medio"></div>
        <div class="img-perfil">
          <img src="./images/image-victor.jpg" alt="imagen-de-perfil">
        </div>
        <div class="info-usuario">
          <p class="nombre"><b>Victor Crest</b> <span>26</span>  </p>
          <p class="ciudad"><br>London</p> 
        </div>
        <div class="cuadro-inferior">
          <ul>
            <li><b>80K</b> <br><span>Followers</span></li>
            <li><b>803K</b><br><span>Likes</span></li>
            <li><b>1.4K </b><br><span>Photos</span></li>
          </ul>
        </div>
      </div>
    </section> 
  </main>
  <div class="circulo-inferior">
    <svg width="738" height="296" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  </div>
  <div class="attribution">
    Challenge by <a style="color:white" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a style="color:white" href="#">Linda Amaya</a>.
  </div>
</body>
</html>
